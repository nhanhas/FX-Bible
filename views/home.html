<!-- App CSS -->
<link href="../css/home.css" rel="stylesheet">


<div class="Home" ng-class="{'animate':move}">
  <!-- weather -->
  <div class="row test">
    <div class="weather">
      <div class="weather-degree col-xs-6">
        32ยบ 
      </div>
       <div class="weather-cloudy col-xs-6">
        <i class="glyphicon glyphicon-cloud"></i>
      </div>

      <div class="weather-date col-xs-12">
        Friday, 24 Jul. 2015
      </div>
    </div>
  </div>


  <!-- Menu -->
  <div class="menus">
    <!-- First Row -->
    <div class="row">
     <div class="menu-1 col-xs-4">
        <i class="menu-icons fa fa-map-marker fa-3x"></i>
        <span class="menu-design">Find Places</span>
      </div>

       <div class="menu-2 col-xs-4">
        <i class="menu-icons glyphicon glyphicon-cutlery fa-3x"></i>
        <span class="menu-design">Food</span>
      </div>

      <div class="menu-3 col-xs-4">
        <i class="menu-icons fa  fa-camera fa-3x"></i>
        <span class="menu-design">Photo</span>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row">
      <div class="menu-4 col-xs-4">
        <i class="menu-icons fa  fa-calendar fa-3x"></i>
        <span class="menu-design">Reminders</span>
      </div>

       <div class="menu-5 col-xs-4">
        <i class="menu-icons fa fa-envelope fa-3x"></i>
        <span class="menu-design">Emails</span>
      </div>

      <div class="menu-6 col-xs-4">
        <i class="menu-icons fa  fa-users fa-3x"></i>
        <span class="menu-design">Social</span>
      </div>
    </div>

    <!-- advertisement-->
    <div class="row">

      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
          <li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item">
             <img src="../assets/images/add1.jpg" data-holder-rendered="true">
          </div>
          <div class="item active">
            <img src="../assets/images/add2.jpg" data-holder-rendered="true">
          </div>
          <div class="item">
            <img src="../assets/images/add3.jpg" data-holder-rendered="true">
          </div>
        </div>
        <a class="left carousel-control" href="http://getbootstrap.com/examples/theme/#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="http://getbootstrap.com/examples/theme/#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


  </div><!-- Menu END -->

</div>


<!-- Float navBar -->
<navbar open="move"></navbar>
